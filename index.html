<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            /*was forestgreen*/
            background-color: LemonChiffon;
            color: black;
            font-size: 1.2em;
        }

        img {
            display: block;
            z-index: -1;
        }

        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: mediumseagreen;
            position: fixed;
            height: 100%;
            overflow: auto;
            
        }
            /* Sidebar links */
            .sidebar a {
                display: block;
                color: white;
                padding: 16px;
                text-decoration: none;
                text-align: center;
                font-weight: bold;
            }

                .sidebar a.active {
                    background-color: seagreen;
                    color: white;
                }
                    /* Links on mouse-over */
                .sidebar a:hover:not(.active) {
                background-color: seagreen;                
                }
        /* Everything but the sidebar */
        div.content {
            margin-left: 200px;
            /*padding: 1px 16px;*/
            height: auto;            
        }

        header h2 {
        font-size: 1.5em;
        text-align: center;
        color: white;
        }
        header h1 {
            font-size: 2.5em;
            text-align: left;
            background-color: seagreen;
            padding: 20px;
            color: white;
            
        }

        div.gallery {
            margin-left: 0px;
        }
        /* Each project in its own div.container */
        .container {
            position: relative;
            width: 30%;
            float: left;
            margin: 20px;
            /*padding: 20px;*/
            text-align: center;

            border: 3px solid red;
        }

        .imagelink {
            position: static;
            margin: auto;
            /*float: none;*/
            border: 3px solid blue;
        }

        .imagelink img {
            width: 100%;
            height: auto;
            border: 3px solid red;
        }
        /* text under project image in same container */
        .project_name {
            padding: 16px;
            text-align: center;
            font-size: 1em;
        }

        /* screensize responsive below */
            /*@media (max-width: 1500px) {

                .container {
                    float: none;
                    width: 45%;
                }
            }*/
        
            @media (max-width: 1000px) {

                .container {
                    float: none;
                    width: 100%;
                }

            }
                                       
            @media screen and (max-width: 700px) {
                .sidebar {
                    width: 100%;
                    height: auto;
                    position: sticky;
                }

                    .sidebar a {
                        float: left;
                    }

                div.content {
                    margin-left: 0;
                }                        
            }

    </style>
</head>


<body>

        <div class="gallery">
            <div class="container">
                <div class="imagelink">

                    <a target="_blank" href="project.html">
                        <img src="assets\Rose logo-02.png" />

            </div>


            <div class="container">

            </div>

            <div class="container">

        </div>

    </div>
</body>
</html>
